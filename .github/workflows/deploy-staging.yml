name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        env:
          REACT_APP_BACKEND_URL: https://staging.loore.org
          REACT_APP_API_URL: https://staging.loore.org/api
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-staging
          path: frontend/build

  deploy:
    needs: [build-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-staging
          path: frontend-build

      - name: Create deployment package
        run: |
          cd frontend-build
          tar -czf ../frontend-build.tar.gz .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy staging stack
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          PROJECT_PATH: /home/hrosspet/write-or-perish
        run: |
          # Upload pre-built frontend
          scp -i ~/.ssh/deploy_key frontend-build.tar.gz $VM_USER@$VM_HOST:$PROJECT_PATH/

          # Deploy on VM
          ssh -i ~/.ssh/deploy_key $VM_USER@$VM_HOST << 'ENDSSH'
            set -e
            cd /home/hrosspet/write-or-perish
            git fetch origin
            git checkout staging
            git pull origin staging

            # Extract pre-built frontend to separate dir (not frontend/build which production uses)
            rm -rf frontend/build-staging
            mkdir -p frontend/build-staging
            tar -xzf frontend-build.tar.gz -C frontend/build-staging
            rm frontend-build.tar.gz

            # Build and start backend services only (backend, celery, db, redis)
            docker compose \
              -f docker-compose.yml \
              -f docker-compose.prod.yml \
              -f docker-compose.staging.yml \
              --env-file .env.staging \
              -p wop-staging \
              up -d --build backend celery db redis

            # Start frontend with pre-built assets (no build, just nginx + volume mount)
            docker compose \
              -f docker-compose.yml \
              -f docker-compose.prod.yml \
              -f docker-compose.staging.yml \
              --env-file .env.staging \
              -p wop-staging \
              up -d --no-build frontend

            sleep 5
            # Reset staging DB to match current models (staging data is ephemeral)
            docker compose -p wop-staging exec -T db \
              psql -U staging -d writeorperish_staging \
              -c "DROP SCHEMA public CASCADE; CREATE SCHEMA public;" || true
            docker compose -p wop-staging exec -T backend flask init-db

            # Switch back to main so production deploys aren't blocked
            git checkout main
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key frontend-build.tar.gz

      - name: Result
        run: |
          [[ "${{ job.status }}" == "success" ]] \
            && echo "✅ Staging deployed: https://staging.loore.org" \
            || echo "❌ Staging deployment failed."
