name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering from GitHub UI

concurrency:
  group: vm-deploy
  cancel-in-progress: false

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest flake8

      - name: Lint
        run: flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Test
        run: pytest backend/tests || echo "No tests found - skipping"

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Test
        working-directory: frontend
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Build
        working-directory: frontend
        env:
          REACT_APP_BACKEND_URL: https://loore.org
          REACT_APP_API_URL: https://loore.org/api
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-build

      - name: Create deployment package
        run: |
          cd frontend-build
          tar -czf ../frontend-build.tar.gz .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          PROJECT_PATH: /home/hrosspet/write-or-perish
        run: |
          # Upload frontend build
          scp -i ~/.ssh/deploy_key frontend-build.tar.gz $VM_USER@$VM_HOST:$PROJECT_PATH/

          # Execute deployment script on VM
          ssh -i ~/.ssh/deploy_key $VM_USER@$VM_HOST << 'ENDSSH'
            set -e  # Exit immediately if any command fails
            cd /home/hrosspet/write-or-perish

            # Ensure repo is on main (staging deploy may have left it on another branch)
            git checkout main

            if ! git diff --quiet || ! git diff --cached --quiet; then
              echo "ERROR: VM repo has uncommitted changes to tracked files:"
              git diff --name-only
              git diff --cached --name-only
              echo "Fix: ssh to VM and stash or commit the changes"
              exit 1
            fi

            # Pull latest backend code (fast-forward only to prevent merge commits)
            echo "Pulling latest code from main branch..."
            git pull --ff-only origin main || {
              echo "ERROR: git pull --ff-only failed. The local main has diverged from origin."
              echo "Fix: ssh to VM and run: git fetch origin && git reset --hard origin/main"
              exit 1
            }

            # Replace frontend build
            rm -rf frontend/build
            mkdir -p frontend/build
            tar -xzf frontend-build.tar.gz -C frontend/build
            rm frontend-build.tar.gz

            # Execute deployment script
            bash deploy.sh
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key frontend-build.tar.gz

      - name: Deployment notification
        if: success()
        run: echo "✅ Deployment completed successfully!"

      - name: Deployment failed
        if: failure()
        run: echo "❌ Deployment failed. Check logs for details."
