<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=1200" />
<title>Loore OG Image</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
  }
  .og {
    width: 1200px;
    height: 630px;
    background: #211f1b;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 42px;
  }
  .wordmark {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-weight: 300;
    font-size: 123px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #736b5f;
    margin-right: -0.3em;
  }
</style>
</head>
<body>
<div class="og">
  <svg width="225" height="135" viewBox="0 0 140 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M 12,68 L 32,68 L 42,62 L 50,72 L 66,14 L 84,106 L 96,42 L 104,68 L 112,68 L 128,68" stroke="#c4956a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 50,72 L 66,14 L 84,106 L 96,42" stroke="#c4956a" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.55"/>
  </svg>
  <span class="wordmark">Loore</span>
</div>
</body>
</html>
